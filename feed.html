
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul Match - Feed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="feed">
  <header>
    <h1><img src="logo.png" alt="Logo" class="header-logo"> SoulMatch</h1>
    <nav>
      <img src="icons/camera.svg" alt="camera">
      <img src="icons/message.svg" alt="mensagem">
    </nav>
  </header>
  <section class="stories">
    <div class="story"><img src="user1.jpg"><p>Your Story</p></div>
    <div class="story"><img src="user2.jpg"><p>leo_</p></div>
    <div class="story"><img src="user3.jpg"><p>iei_</p></div>
    <div class="story"><img src="user4.jpg"><p>gi_boldt</p></div>
  </section>
  <section class="post">
    <div class="post-header">
      <img src="user1.jpg"><span>nadialq</span>
    </div>
    <img src="logo.png" class="post-img">
    <div class="post-actions">
      <img src="icons/heart.svg">
      <img src="icons/comment.svg">
      <img src="icons/share.svg">
    </div>
    <p class="likes">42 curtidas</p>
    <p class="description"><strong>nadialq</strong> Love this! ⚡💜😍</p>
  </section>
  <footer class="bottom-nav">
    <img src="icons/home.svg">
    <img src="icons/friends.svg">
    <img src="icons/plus.svg">
    <img src="icons/video.svg">
    <img src="icons/profile.svg">
  </footer>
</body>
</html>
