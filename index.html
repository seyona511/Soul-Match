
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soul Match - TikTok Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Soul Match</h1>
    <p>Compartilhe frases, vídeos e fotos anonimamente.</p>
  </header>

  <main>
    <div id="feed" class="feed"></div>
    <form id="uploadForm">
      <textarea placeholder="Digite sua frase ou descrição..." required></textarea>
      <input type="file" accept="image/*,video/*" required />
      <button type="submit">Publicar</button>
    </form>
  </main>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
