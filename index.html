
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul Match - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login">
  <div class="login-container">
    <h1 class="logo">Soul Match</h1>
    <div class="story-icons">
      <div class="story"><img src="user-icon.png" alt="story"><p>Seu story</p></div>
      <div class="story"><img src="user1.jpg" alt="user1"><p>username1</p></div>
    </div>
    <form id="loginForm">
      <input type="email" placeholder="Endereço de e-mail" required>
      <input type="password" placeholder="Senha" required>
      <label><input type="checkbox"> Mostrar senha</label>
      <button type="submit">Entrar</button>
      <p class="link"><a href="#">Esqueceu a senha?</a></p>
      <hr>
      <p>Não tem uma conta? <a href="cadastro.html"><strong>Cadastre-se</strong></a></p>
    </form>
  </div>
</body>
</html>
